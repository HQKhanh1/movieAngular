<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form" [formGroup]="loginForm">
        <div class="login100-form-title">
          Admin login
        </div>

        <div class="wrap-input100">
          <input matInput class="input100" type="text" placeholder="Username" formControlName="username">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<mat-icon>account_circle</mat-icon>
						</span>
        </div>
        <div class="wrap-input100">
          <input matInput class="input100" type="password" formControlName="password" placeholder="Password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<mat-icon>lock</mat-icon>
						</span>
        </div>
        <div class="wrap-error">
          <mat-error
            *ngIf="loginForm.get('username').errors?.required && !loginForm.get('password').errors?.required && this.submitted">
            Username is <strong>required</strong>
          </mat-error>
          <mat-error
            *ngIf="loginForm.get('password').errors?.required && !loginForm.get('username').errors?.required && this.submitted">
            Password is <strong>required</strong>
          </mat-error>
          <mat-error
            *ngIf="loginForm.get('password').errors?.required && loginForm.get('username').errors?.required && this.submitted">
            Username and Password is <strong>required</strong>
          </mat-error>
          <mat-error
            *ngIf="this.submitted && this.errorMessage && loginForm.valid">
            <strong>{{this.errorMessage}}</strong>
          </mat-error>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit" (click)="checkLogin()">Login</button>
        </div>
        <br>
        <div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
          <a class="txt2" href="">
            Username / Password?
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
