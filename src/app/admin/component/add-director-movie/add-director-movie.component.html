<h1>Add Movie's Director</h1>
<mat-dialog-content>
  <form [formGroup]="directorForm">
    <div class="dialog">
      <div class="dialog left">
        <div class="item">
          <mat-form-field appearance="fill">
            <mat-label>Avatar</mat-label>
            <input matInput placeholder="Link avatar" formControlName="avatar" [errorStateMatcher]="matcher">
            <mat-error *ngIf="directorForm.get('avatar').errors?.required">
              Avatar is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <span *ngIf="directorForm.value.avatar != ''" class="item">
          <img style="width: 170px; height: 255px"
               src="{{directorForm.value.avatar}}"
               alt="avatar">
        </span>
      </div>
      <div class="dialog right">
        <div class="item">
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" [errorStateMatcher]="matcher">
            <mat-error *ngIf="directorForm.get('name').errors?.required">
              Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="item">
          <mat-form-field class="date-picker" appearance="fill">
            <mat-label>Birthday</mat-label>
            <input matInput [matDatepicker]="picker" [max]="maxDate" formControlName="birthday"
                   [errorStateMatcher]="matcher">
            <mat-error *ngIf="directorForm.get('birthday').errors?.required">
              Birthday is <strong>required</strong>
            </mat-error>
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker color="primary"></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="item">
          <mat-form-field appearance="fill">
            <mat-label>Story</mat-label>
            <textarea matInput formControlName="story"></textarea>
          </mat-form-field>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="group-button">
    <button class="button-cast" mat-raised-button (click)="onNoClick()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
    <button type="submit" (click)="saveDirector()" [disabled]="directorForm.invalid" class="button-genre save-movie-btn"
            mat-raised-button>
      <mat-icon>save</mat-icon>
    </button>
  </div>
</mat-dialog-actions>
