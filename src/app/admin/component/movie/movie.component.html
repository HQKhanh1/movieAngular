<div class="head-movie">
  <div class="add-movie">
    <button class="add-movie-btn" mat-raised-button (click)="onCreate()">
      <mat-icon>playlist_add</mat-icon>
    </button>
  </div>
  <div class="title-list-movie">
    <h1>movie list</h1>
  </div>
</div>
<mat-divider></mat-divider>
<div class="list-movie">
  <div class="flex-wrap-movielist">
    <div *ngFor="let movie of movies">
      <app-movie-child [movie]="movie" class="test" (deleteMovieEvent)="updateAfterDelete($event)"></app-movie-child>
    </div>
  </div>
</div>
