<h3>Choose Movie's Cast</h3>
<mat-divider></mat-divider>
<mat-dialog-content class="root-content">
  <div class="search-list">
    <mat-form-field style="width: auto" appearance="outline">
      <input matInput placeholder="Search movie's cast" [(ngModel)]="searchText" autofocus>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <div class="root-page">
    <div class="one-page-cast">
      <mat-selection-list class="list-cast" [formControl]="movieCast">
        <mat-list-option (click)="bindingData(cast.id)" *ngFor="let cast of castList | appFilter: searchText"
                         [value]="cast.id">
          <app-cast [cast]="cast.id"></app-cast>
        </mat-list-option>
      </mat-selection-list>
    </div>
    <div *ngIf="castChooses.length > 0" class="choose-list">
      <div *ngFor="let castChoose of castChooses">
        <app-cast [cast]="castChoose"></app-cast>
      </div>
    </div>
  </div>
</mat-dialog-content>
