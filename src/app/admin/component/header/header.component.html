<mat-toolbar>
  <div class="header"></div>
  <button class="menu" mat-button [matMenuTriggerFor]="menu">
    <mat-icon style="color: #ffffff">account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon style="color: #000000">account_circle</mat-icon>
      {{username}}</button>
    <button mat-menu-item (click)="this.logout()">
      <mat-icon style="color: #000000">exit_to_app</mat-icon>
      Logout
    </button>
  </mat-menu>
</mat-toolbar>
